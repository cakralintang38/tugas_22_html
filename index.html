<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="" method="get">
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>
              <input
                type="text"
                name="nama"
                id="nama"
                placeholder="Nama Lengkap"
              />
            </td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
            </td>
          </tr>
          <tr>
            <td>E-Mail</td>
            <td>:</td>
            <td>
              <input
                type="email"
                name="emai"
                id="email"
                placeholder="Your Email"
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td>
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="Your Password"
              />
            </td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td>
              <input
                type="url"
                name="web"
                id="web"
                placeholder="Masukan URL Web"
              />
            </td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tgl" id="tgl" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" name="umur" id="umur" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <label for="laki"
                >Laki-laki<input type="radio" name="laki" id="laki"
              /></label>
              <label for="perempuan"
                >Perempuan<input type="radio" name="perempuan" id="perempuan"
              /></label>
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="agama" id="agama">
                <option value="Islam" selected>Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea name="bio" id="bio" cols="30" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><img src="logo1.jpg" alt="kopi" width="200px" height="200px"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="sample (1).mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
